<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>e-Zest Guest Portal</title>
  <link rel="shortcut icon" href="https://www.e-zest.com/hubfs/images/sitefavicon.ico?t=1531735061240">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#id_no").hide();
			$("#err_name").hide();
			$("#err_email").hide();
			$("#err_number").hide();

		
  $('#username').focusout(function(){
				ValidateName();
				
			});
			$('#username').focusin(function(){
				$("#err_name").hide();
				
			});

			$('#contact').focusout(function(){
				ValidatePhone();
			});
			$('#contact').focusin(function(){
				$("#err_number").hide();
			});

			$('#email').focusout(function(){
			      ValidateEmail();
			});
			$('#email').focusin(function(){
				$("#err_email").hide();
			});

function Validate()
{
   ValidateEmail();
   ValidatePhone();
}  
function ValidatePhone()
{
  var phone=document.getElementById("contact");
  var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
  if(phone.value.match(phoneno))
        {
         
      return true;
        }
      else
        {
          $("#err_number").show();
        return false;
        }
}
function ValidateEmail()
{
var x=document.getElementById("email");
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if(x.value.match(mailformat))
{
return true;
}
else
{
  $("#err_email").show();
return false;
}
}

function ValidateName(){
  var len=$("#username").val().length;
				if(len<3){
					$("#err_name").show();
					return false;
				}
				else{
					return true;
				}
			}

});
function id_no_show(){
      $("#id_no").show();
    }
  </script>

</head>

<body>

  <div class="signup__container">
  <div class="container__child signup__thumbnail">
    <div class="thumbnail__logo">
      <svg class="logo__shape" width="25px" viewBox="0 0 634 479" xmlns="http://www.w3.org/2000/svg">
        <g><img src="https://www.e-zest.com/hubfs/E-Zest_Images/128X128-pxl.png?t=1531380481753" width="30" height="35" position="absolute">
      <h1 class="logo__text">e-Zest</h1>
    </div>
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary" >Welcome to e-Zest</h1>
      <h2 class="heading--secondary">Are you ready to join the elite?</h2>
    </div>
    <div class="thumbnail__links">
      <ul class="list-inline m-b-0 text-center">
        <li><a href="https://www.e-zest.com/" target="_blank"><i class="fa fa-globe"></i></a></li>
        <li><a href="https://www.facebook.com/eZest/" target="_blank"><fa class="fa fa-facebook"></fa></a></li>
        <li><a href="https://www.instagram.com/ezestsolutions/" target="_blank"><i class="fa fa-instagram"></i></a></li>
        <li><a href="https://twitter.com/ezest" target="_blank"><i class="fa fa-twitter"></i></a></li>
      </ul>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <form action="#">
      <div class="form-group">
        <label for="username">Name</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="Enter your name here" required />
        <p id="err_name" style="color:orangered;">Invalid name</p>
      </div>
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input class="form-control" type="tel" name="contact" id="contact" placeholder="Enter 10 digit mobile number" size="10" required />
        <p id="err_number" style="color:orangered;">Invalid contact</p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="someone@example.com" required />
        <p id="err_email" style="color:orangered;">Invalid Email ID</p>
      </div>
      <br>

      <div class="dropdown">
          
        
        <select class="dropbtn" onChange="id_no_show()"  >
          <option selected="Select ID">Select ID type</option>
          <option value="Aadhar" onclick="id_no_show">Aadhar Card</option>
          <option value="PAN" onclick="id_no_show">PAN Card</option>
          <option value="DL" onclick="id_no_show">Driving License</option>
          <option value="Passport" onclick="id_no_show">Passport</option>
          
        </select>
        
      </div>
      <div class="form-group" >
        <input class="form-control" type="text"  placeholder="Enter ID Number" name="id_no" id="id_no"  />
      </div>
      <br>
      
      <div class="form-group">
        <label for="reason">Reason to Visit</label>
        <input class="form-control" type="text" name="reason" id="reason" placeholder="Interview / Meeting " required />
      </div>
      <div class="form-group">
        <label for="whom">Contact Person</label>
        <input class="form-control" type="text" name="whom" id="whom" placeholder="Name of person to visit" required />
      </div>            
      
      <div class="m-t-lg">
        <ul class="list-inline">
          <li>
            <input class="btn btn--form" type="submit" value="Enter"/>
          </li>
         
        </ul>
      </div>
    </form>  
  </div>
</div>
  
  

</body>

</html>
